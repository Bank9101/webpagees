{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        {% if request.resolver_match.url_name != 'index' %}
        <nav class="navbar-8bit">
            <div class="navbar-container">
                <span class="navbar-logo">My Profile</span>
                <ul class="navbar-menu">
                    <li><a href="{% url 'index' %}" class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">หน้าแรก</a></li>
                    <li><a href="{% url 'about' %}" class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">ข้อมูลส่วนตัว</a></li>
                    <li><a href="{% url 'contact' %}" class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">ติดต่อ</a></li>
                    <li><a href="{% url 'for_view' %}" class="{% if request.resolver_match.url_name == 'for_view' %}active{% endif %}">สูตรคูณ</a></li>
                </ul>
            </div>
        </nav>
        {% endif %}
        
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'assets/demo/chart-area-demo.js' %}"></script>
        <script src="{% static 'assets/demo/chart-bar-demo.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/datatables-simple-demo.js' %}"></script>
        
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap');

        body {
            background-color: #111827;
            margin: 0;
            font-family: 'Kanit', 'Montserrat', Arial, sans-serif;
            color: #d1d5db;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .navbar-8bit {
            width: 100%;
            background-color: #1f2937;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1rem 0;
            font-family: 'Montserrat', sans-serif;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #374151;
        }

        .navbar-container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .navbar-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e5e7eb;
            letter-spacing: 1px;
            text-shadow: none;
        }

        .navbar-menu {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .navbar-menu li a {
            color: #d1d5db;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            border: none;
            font-weight: 400;
        }

        .navbar-menu li a.active, .navbar-menu li a:hover {
            background-color: #38bdf8;
            color: #111827;
        }

        .main-content {
            max-width: 900px;
            margin: 2rem auto 0 auto;
            padding: 0 1.5rem 3rem 1.5rem;
        }

        @media (max-width: 700px) {
            .main-content { padding: 1rem; }
        }
        </style>
    </body>
</html>
